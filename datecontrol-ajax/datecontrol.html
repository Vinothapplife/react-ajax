<!DOCTYPE html>
<html>
<head>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="daterangepicker.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
    <!--<script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.5/css/jquery.dataTables.css"></script>-->
	
	<!-- Bootstrap-table -->
	<link rel="stylesheet" type="text/css" media="all" href="bootstrap-table.css" />	
	<script type="text/javascript" src="bootstrap-table.js"></script>
	<!-- Latest compiled and minified Locales -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/locale/bootstrap-table-en-US.min.js"></script>

  	<script type="text/javascript" src="main.js"></script>
  	<script type="text/javascript" src="table.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<button class="btn btn-primary" id="btnReading">street-lamp/reading</button>
			<button class="btn btn-primary" id="btnRun">street-lamp/run</button>
			<br/><br/><br/><br/><br/>
			<div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
				<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
				<span></span> <b class="caret"></b>
			</div>
		</div>

		<div class="row">
			<table id="table" 
				data-pagination="true"
				data-search="true"
				data-show-refresh="true" 
				data-show-toggle="true" 
				data-show-columns="true" 
				data-sort-name="road_name"
				data-page-size="5"
				data-page-list="[5, 10, 20, 50, 100, 200]"  
				data-sort-order="asc">
			    <thead>
			    <tr>
			    	<th data-formatter="runningFormatter">Index</th>
			    	<th data-field="id" style="display:none">ID</th>
			        <th data-field="start_time" data-formatter="dateFormatter">Start Time</th>
			        <th data-field="end_time" data-formatter="dateFormatter">End Time</th>
			        <th data-field="road_name" data-sortable="true">Road Name</th>
			        <th data-field="lane" >Lane Number</th>
					<th data-field="start_pole_id">Start Pole ID</th>
					<th data-field="end_pole_id">End Pole ID</th>
			    </tr>
			    </thead>
			</table>
		</div>		
	</div>  
    
</body>
</html>
